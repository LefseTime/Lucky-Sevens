<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lucky Sevens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <script src="lucky-sevens.js"></script>
</head>

<body>
    <header>
        <h1>Lucky Sevens</h1>
    </header>

    <form>
        <label for="starting-bet">Starting bet: $</label>
        <input type="number" id="bet-input" name="starting-bet" value="0">
        <br />
        <button onclick="play();" type="button" id="play-button">Play</button>
    </form>

    <div id="results" style="display:none">
        <hr />
        <h2>Results</h2>
        <table>
            <tr>
                <td>Starting Bet</td>
                <td id="results-starting-bet"></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td id="results-total-rolls"></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td id="results-highest-amount"></td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td id="results-highest-rolls"></td>
            </tr>
        </table>
        <div style="text-align: center;">
            <button type="button" name="reload" id="reload" onclick="location.reload();">Play Again</button>
        </div>
    </div>


</body>

</html>
